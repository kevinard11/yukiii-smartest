<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Detail Metrik - SMARTest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 p-6">
  <!-- Logo langsung di kiri atas body
  <a href="index.html" class="fixed top-4 left-4 z-50">
    <img
      src="logo.png"
      alt="Logo SMARTest"
      class="h-20 w-auto opacity-50 hover:opacity-100 transition duration-300"
    />
  </a> -->
  <h1 class="text-3xl font-bold mb-6 text-center">Detail Analisis Repo</h1>
  <p id="repoUrl" class="text-center text-sm text-blue-600 hover:underline mt-1 mb-6 break-all">
    <!-- akan diisi via JS -->
  </p>

  <div class="flex flex-col lg:flex-row gap-8">
    <!-- Kiri: Global Metrics -->
    <div class="lg:w-auto w-full bg-white p-6 rounded-xl shadow inline-block max-w-full">
        <h2 class="text-xl font-semibold mb-2" id="repoName">Repo: -</h2>
        <ul id="globalMetricsList" class="space-y-1 text-sm text-gray-800 whitespace-nowrap"></ul>
    </div>


    <!-- Kanan: Tabel Per Service -->
    <div class="lg:flex-1 w-full bg-white p-6 rounded-xl shadow">
        <h2 class="text-xl font-semibold mb-4">Metrik per Service</h2>
        <div class="overflow-auto">
        <table class="w-full min-w-[640px] text-sm border">
            <thead class="bg-gray-100">
            <tr id="serviceHeaderRow">
                <!-- Kolom nama metrik + service -->
            </tr>
            </thead>
            <tbody id="metricsTableBody">
            <!-- Baris metrik -->
            </tbody>
        </table>
        </div>
    </div>


  </div>

  <script src="detail.js"></script>
</body>
</html>
